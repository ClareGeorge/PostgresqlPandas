[pytest]
env =
    postgresql_dict.db_url=localhost:5432
    postgresql_dict.db_name=dvdrental
    postgresql_dict.db_username=postgres
    postgresql_dict.db_password=password
    postgresql_dict.db_dialect=postgresql
    postgresql_dict.db_dbapi=psycopg2
    excel_file=../output/table_names.xlsx
log_level = DEBUG
log_file = ../logs/pytest-logs.txt
log_format = %(asctime)s :%(levelname)s : %(name)s :%(message)s